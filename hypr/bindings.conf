# Application bindings
$browser = omarchy-launch-browser
$lock_screen = omarchy-lock-screen
$terminal = uwsm app -- $TERMINAL

# INFO: the defaults exist in ~/.local/share/omarchy/default/*

###### BINDINGS
bindd = SUPER SHIFT, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, grave, Passwords, exec, uwsm app -- keepassxc
bindd = CTRL|SUPER|SHIFT, 3, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL|SUPER|SHIFT, 4, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER ALT, F, Force full screen, fullscreen, 0
bindd = SUPER, grave, Put workspaces 1-4 in HDMI monitor, exec, for i in 1 2 3 4; do hyprctl dispatch moveworkspacetomonitor $i HDMI-A-1; done
bindd = SUPER CTRL, Q, Lock Screen, exec, $lock_screen

