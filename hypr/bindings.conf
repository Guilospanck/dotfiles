#### UNBINDINGS

# We use these inside nvim
unbind = SUPER, P
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, Y
unbind = Alt, Tab

unbind = SUPER, W
unbind = SUPER, T
unbind = SUPER, A
unbind = SUPER, R
unbind = SUPER, F
unbind = SUPER, C
unbind = SUPER, V
unbind = SUPER, L
unbind = SUPER SHIFT, T

##### OVERWRITES

bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER SHIFT, J, Toggle split, togglesplit, # dwindle
# Close KeePassXC with a hard kill
bindd = SUPER, W, Close window, exec, bash -lc 'CLASS=$(hyprctl -j activewindow | jq -r ".class // .initialClass // .app"); if [ "$CLASS" = "org.keepassxc.KeePassXC" ]; then pkill keepassxc; fi'

# Rebind SUPER -> Ctrl
bind = SUPER, W, sendshortcut, CTRL, W,
bind = SUPER, W, sendshortcut, SUPER, W,
bind = SUPER, T, sendshortcut, CTRL, T,
bind = SUPER, A, sendshortcut, CTRL, A,
bind = SUPER, R, sendshortcut, CTRL, R,
bind = SUPER, F, sendshortcut, CTRL, F,
bind = SUPER, C, sendshortcut, CTRL, C,
bind = SUPER, V, sendshortcut, CTRL SHIFT, V,
bind = SUPER, L, sendshortcut, CTRL, L,
bind = SUPER SHIFT, T, sendshortcut, CTRL SHIFT, T,
